{% extends 'wander-master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <footer>
        <div class="container_12">
            <div class="grid_12 mt-5"><br><br><br> <br>
                <h1>Add Destinations</h1>
                <div class="row d-flex col-4 m-auto">
                    {% for message in messages %}
                    	{{ message }}
                    {% endfor %}

                    <form method="post" action="{% url 'add-products-url' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="border-bottom mb-4">Add products</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <input class="btn btn-info mt-4" value="Save" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
